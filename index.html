<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women's Safety Feedback Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Add Font Awesome for the feedback icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="map"></div>
  
  <!-- Feedback Icon in the bottom right corner -->
  <div id="feedback-icon" class="feedback-icon">
    <i class="fas fa-comment-dots"></i> <!-- Chat bubble icon -->
  </div>

  <!-- Feedback Form -->
  <div id="feedback-form">
    <h3>Provide Safety Feedback</h3>
    <form id="feedbackForm">
      <label for="lat">Latitude:</label>
      <input type="number" id="lat" name="lat" required><br>
      
      <label for="lon">Longitude:</label>
      <input type="number" id="lon" name="lon" required><br>

      <label for="feedback">Safety Feedback:</label><br>
      <textarea id="feedback" name="feedback" rows="4" required></textarea><br>
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
